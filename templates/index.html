<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>RPG 게임</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <h1>환영합니다, {{ player.name }}</h1>
        <p>레벨: {{ player.level }}</p>
        <p>체력: {{ player.health }} / {{ player.max_health }}</p>
        <p>공격력: {{ player.attack }}</p>
        <p>방어력: {{ player.defense }}</p>
      </div>
      <div class="actions">
        <a href="{{ url_for('battle_page') }}">전투 시작</a>
        <a href="{{ url_for('rest') }}">휴식</a>
        <a href="{{ url_for('reset') }}">새 게임 시작</a>
      </div>
    </div>
  </body>
</html>
