<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>RPG 게임</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script>
      function confirmNewGame(event) {
        event.preventDefault(); // 링크의 기본 동작을 막습니다.
        var confirmation = confirm(
          "정말로 새 게임을 시작하시겠습니까? 현재 진행 중인 게임 데이터는 사라집니다."
        );
        if (confirmation) {
          window.location.href = event.target.href; // 확인 시 링크로 이동합니다.
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="player-stats">
        <h1>환영합니다, {{ player.name }}님</h1>
        <div class="stats">
          <p>레벨: {{ player.level }}</p>
          <p>체력: {{ player.health }} / {{ player.max_health }}</p>
          <p>공격력: {{ player.attack }}</p>
          <p>방어력: {{ player.defense }}</p>
          <p>골드: {{ player.gold }}</p>
        </div>
      </div>
      <div class="action-buttons">
        <a href="{{ url_for('battle_page') }}" class="action-btn">전투 시작</a>
        <a href="{{ url_for('rest') }}" class="action-btn">휴식</a>
        <a href="{{ url_for('shop') }}" class="action-btn">상점</a>
        <a
          href="{{ url_for('reset') }}"
          class="action-btn"
          onclick="confirmNewGame(event)"
          >새 게임 시작</a
        >
      </div>
    </div>
  </body>
</html>
