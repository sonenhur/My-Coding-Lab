<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>캐릭터 선택</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>캐릭터 선택</h1>
      <form action="{{ url_for('select_character') }}" method="post">
        <div class="character-options">
          {% for character in characters %}
          <div class="character-option">
            <input
              type="radio"
              id="{{ character.name | replace(' ', '-') }}"
              name="character"
              value="{{ character.name }}"
              required
            />
            <label for="{{ character.name | replace(' ', '-') }}">
              <div class="character-info">
                <h2>{{ character.name }}</h2>
                <p>체력: {{ character.health }}</p>
                <p>공격력: {{ character.attack }}</p>
                <p>방어력: {{ character.defense }}</p>
              </div>
            </label>
          </div>
          {% endfor %}
        </div>
        <div class="player-name">
          <label for="player_name">이름:</label>
          <input type="text" id="player_name" name="player_name" required />
        </div>
        <button type="submit">게임 시작</button>
      </form>
    </div>
  </body>
</html>
