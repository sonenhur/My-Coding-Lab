<!-- templates/character_selection.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Character Selection</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Select Your Character</h1>
      <form action="{{ url_for('select_character') }}" method="post">
        <div class="character-option">
          <input
            type="radio"
            id="warrior"
            name="character"
            value="Warrior"
            required
          />
          <label for="warrior">Warrior</label>
        </div>
        <div class="character-option">
          <input
            type="radio"
            id="mage"
            name="character"
            value="Mage"
            required
          />
          <label for="mage">Mage</label>
        </div>
        <div class="character-option">
          <input
            type="radio"
            id="rogue"
            name="character"
            value="Rogue"
            required
          />
          <label for="rogue">Rogue</label>
        </div>
        <button type="submit">Start Game</button>
      </form>
    </div>
  </body>
</html>
