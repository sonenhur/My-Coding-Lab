<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게임 결과</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>{{ message }}</h1>
      {% if result == 'win' %}
      <a href="{{ url_for('index') }}">계속하기</a>
      {% else %}
      <h2>게임 오버</h2>
      <a href="{{ url_for('reset') }}">새 게임 시작</a>
      {% endif %}
    </div>
  </body>
</html>
