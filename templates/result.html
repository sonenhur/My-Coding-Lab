<!-- result.html -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게임 결과</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="result {% if result == 'win' %}win{% else %}lose{% endif %}">
        <h1>{{ message }}</h1>
        {% if result == 'win' %}
        <div class="result-details">
          <p>획득한 경험치: {{ experience_reward }}</p>
          <p>획득한 골드: {{ gold_reward }}</p>
          <a href="{{ url_for('index') }}" class="action-btn">계속하기</a>
        </div>
        {% else %}
        <h2>게임 오버</h2>
        <a href="{{ url_for('reset') }}" class="action-btn">새 게임 시작</a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
